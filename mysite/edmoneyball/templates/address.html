<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
      <form action="/googlemaps/" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit" />
      </form>
    <div id="map"></div>
    <script>

    function initMap() {
    var myLatLng = {lat: {{location.0.1}}, lng: {{location.0.2}} };
    var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 14,
    center: myLatLng
    });
    {% for latlon in location %}
    point = { lat: {{ latlon.1 }}, lng: {{ latlon.2 }} }
    var marker = new google.maps.Marker({
    position: point,
    map: map,
    title: ' {{ latlon.0 }} '
    });
    {% endfor %}
    var cityCircle = new google.maps.Circle({
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35,
    map: map,
    center: myLatLng,
    radius: 1609
    });

    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3MgwYmLVdZ6FUuftS3d-Yf85HbniwypY&signed_in=true&callback=initMap">
    </script>
  </body>
</html>
