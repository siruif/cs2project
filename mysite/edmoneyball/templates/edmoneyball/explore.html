{% load staticfiles %}

<!DOCTYPE html>
<html>
  {% include "edmoneyball/head.html" %}
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>

  <body>

    {% include 'edmoneyball/navbar.html' %}

    <form id='userinput' action="http://127.0.0.1:8000/edmoneyball/explore" method = "post" >
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
    </form>
    
    <div id="map"></div>
    <script>
  
function getschoolname (schoolname) {
  document.getElementById("id_address_form").value = schoolname;
  document.getElementById("userinput").submit();
}
function initMap() {
  var myLatLng = {lat: {{ info.0.5 }}, lng: {{ info.0.6 }} };

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: myLatLng
  });
  var image = 'http://camino-portugues-a-santiago.destino.gal/img/blue_dot.png';
  var ctaLayer = new google.maps.KmlLayer({
  url: 'https://www.dropbox.com/s/fsmbt0sntrxffpx/network%20boundaries.kml?dl=1',
  map: map
  });

  {% for data in info %}
  
  point = { lat: {{ data.5 }}, lng: {{ data.6 }} }
  
  var schoolname = '{{ latlon.0 }}'

    marker = new google.maps.Marker({
    position: point,
    map: map,
    icon: image,
    title: '{{ latlon.0 }}',
    clickable: true
    address: {{ data.1 }}
  });
      var infowindow = new google.maps.InfoWindow({
    content: " "
  });

    google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent('<p>School Name: ' + this.title + '</p>' +
                          '<p> Address: ' + this.address + '</p>' + 
                '<button onclick="getschoolname(\'' +this.title+ '\')">Click Here for more info </button>');
    infowindow.open(map, this);
  });
    
  {% endfor %}

}

    </script>
    {% include "edmoneyball/javascript.html" %}
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3MgwYmLVdZ6FUuftS3d-Yf85HbniwypY&signed_in=true&callback=initMap">
    </script>
  </body>
</html>
